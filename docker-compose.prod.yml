version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - NODE_ENV=production
        - APP_VERSION=${APP_VERSION:-1.0.0}
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - APP_NAME=${APP_NAME:-Homa}
      - APP_VERSION=${APP_VERSION:-1.0.0}
      - APP_URL=${APP_URL:-http://localhost}
      - API_URL=${API_URL:-http://host.docker.internal:8080/api/v1}
    env_file:
      - .env.production
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s