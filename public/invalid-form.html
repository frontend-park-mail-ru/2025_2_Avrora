<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>
<div class="header-nav col-md-3 text-end">
    <button type="button" class="modal-btn" data-modal="login-modal">Войти</button> 
    <div class="modal" data-modal="login-modal">
        <div class="modal-content">
            <span class="close"></span>
            <div class="form">
                <form > 
                    <img class="form-logo mb-4" src="/media/logo.png" alt="Логотип"> 
                    <h1 class="form-title">Вход</h1> 
                    <input type="email" class="form-control form-wrong-data" placeholder="Email">
                    <div class="password">
                        <input type="password" class="form-control form-wrong-data" placeholder="Пароль" name="password">
                        <a href="#" class="password-control"></a>
                    </div>
                    <span class="form-error">Неправильно введен email или пароль!</span> 
                    <button type="submit" class="form-btn-error">Войти</button> 
                </form>
            </div>
        </div>
    </div> 
</div>
<script>
    $('body').on('click', '.modal-btn', function() {
        const modalName = $(this).data('modal');
        $(`.modal[data-modal="${modalName}"]`).css('display', 'block');
    });
    
    $('body').on('click', '.modal .close', function() {
        $(this).closest('.modal').css('display', 'none');
    });
    
    $('body').on('click', '.modal', function(event) {
        if (event.target === this) {
            $(this).css('display', 'none');
        }
    });
    
    $('body').on('click', '.password-control', function(){
        const $passwordBlock = $(this).closest('.password');
        const $input = $passwordBlock.find('input');
        const isPassword = $input.attr('type') === 'password';
        
        $(this).toggleClass('view', !isPassword);
        $input.attr('type', isPassword ? 'text' : 'password');
        
        return false;
    });
</script>
</body>
</html>
