server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name homa-land.ru;

    ssl_certificate /etc/letsencrypt/live/homa-land.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/homa-land.ru/privkey.pem;

    root /dist;
    index /src/index.html;

    location = /src/sw.js {
        add_header Service-Worker-Allowed /;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        try_files /src/sw.js =404;
    }

    location ~* \.(?:js|css)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        gzip_static on;
        add_header Vary Accept-Encoding;
    }

    location ~* \.(?:png|jpe?g|gif|svg|webp|avif)$ {
        try_files $uri =404;
        access_log off;
        add_header Cache-Control "public, max-age=2592000";
    }

    location ~* ^/(?!index\.html$).*\.html$ {
        try_files $uri =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    location / {
        try_files $uri $uri/ /src/index.html;
    }

    include /etc/nginx/mime.types;
}
