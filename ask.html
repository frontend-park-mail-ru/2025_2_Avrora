<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обращение в поддержку</title>
    <link rel="stylesheet" href="ask.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="ask-container">
        <div class="ask-header">
            <h1>Расскажите о проблеме</h1>
            <p class="ask-subtitle">Все поля обязательные. Заполните их внимательно - это поможет быстрее найти для вас решение.</p>
        </div>

        <form class="ask-form">
            <div class="form-section">

                <div class="form-group">
                    <label for="issue-type">С чем связано ваше обращение?</label>
                    <div class="custom-select">
                        <select id="issue-type" name="issue-type" required>
                            <option value="" disabled selected>Не выбрано</option>
                            <option value="technical">Баг</option>
                            <option value="payment">Предложения</option>
                            <option value="feature">Вопросы по оплате</option>
                            <option value="other">Другое</option>
                        </select>
                        <span class="select-arrow">▼</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="problem-description">Опишите проблему как можно подробнее</label>
                    <textarea id="problem-description" name="problem-description" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label>Приложите скриншот с вашей проблемой, это поможет оператору быстрее разобраться</label>
                    <div class="file-upload">
                        <input type="file" id="screenshot" name="screenshot" accept="image/*">
                        <label for="screenshot" class="file-upload-label">
                            <span class="file-upload-text">Выберите файл</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Оставьте свои контакты</h2>
                <p class="ask-subtitle">Мы свяжемся с вами в ближайшее время</p>
                <div class="form-group">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" value="" required>
                </div>

                <div class="form-group">
                    <label for="contact-email">Почта для связи</label>
                    <input type="email" id="contact-email" name="contact-email" value="" required>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-button">Отправить обращение</button>
            </div>
        </form>
    </div>

</body>
</html>
